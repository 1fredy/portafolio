    <script>
        // --- Script BilingÃ¼e + NavegaciÃ³n + Reveal + Modo Nocturno ---

        // Variables y Funciones para el Modo Nocturno
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        function applyDarkModePreference() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                if (darkModeToggle) {
                    darkModeToggle.textContent = 'â˜€ï¸';
                    darkModeToggle.style.color = '#ffd700'; // Dorado para el sol
                }
            } else {
                body.classList.remove('dark-mode');
                if (darkModeToggle) {
                    darkModeToggle.textContent = 'ðŸŒ™';
                    darkModeToggle.style.color = 'var(--color-white)'; // Blanco para la luna
                }
            }
        }

        function toggleDarkMode() {
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'disabled');
            } else {
                localStorage.setItem('darkMode', 'enabled');
            }
            applyDarkModePreference(); // Aplica la preferencia inmediatamente
        }

        // Variables y Funciones para el Sistema de Idiomas
        let idiomaActual = localStorage.getItem('idioma') || 'es';

        function cambiarIdioma() {
            const elementos = document.querySelectorAll('.lang');
            idiomaActual = idiomaActual === 'es' ? 'en' : 'es';

            elementos.forEach(el => {
                const nuevoTexto = el.dataset[idiomaActual];
                if (nuevoTexto) {
                    el.textContent = nuevoTexto;
                }
            });

            const btn = document.querySelector('.lang-button');
            if (btn) {
                btn.textContent = idiomaActual === 'es' ? 'EN' : 'ES';
            }

            localStorage.setItem('idioma', idiomaActual);
        }

        // Evento que se ejecuta cuando el DOM estÃ¡ completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Aplicar preferencias al cargar la pÃ¡gina (idioma y modo oscuro)
            cambiarIdioma(); // Aplica el idioma guardado
            applyDarkModePreference(); // Aplica el modo oscuro guardado

            // 2. Listener para el botÃ³n de Modo Nocturno
            if (darkModeToggle) { // AsegÃºrate de que el botÃ³n existe en la pÃ¡gina actual
                darkModeToggle.addEventListener('click', toggleDarkMode);
            }

            // 3. Manejar enlaces de navegaciÃ³n (para transiciones suaves si no son enlaces externos)
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Evita el comportamiento por defecto del enlace
                    const target = this.getAttribute('href');

                    if (target && !target.startsWith("http")) { // Si es una ruta interna
                        window.location.href = target;
                    } else if (target) { // Si es un enlace externo
                        window.open(target, "_blank");
                    }
                });
            });

            // 4. Script para manejar el envÃ­o del formulario de contacto (simulado)
            // Solo si estÃ¡s en contacto.html y el formulario existe
            const contactForm = document.getElementById('contactForm');
            const formStatus = document.getElementById('formStatus');

            if (contactForm && formStatus) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault(); // Evita el envÃ­o real del formulario

                    formStatus.style.display = 'block';
                    formStatus.style.backgroundColor = 'var(--color-green-success-bg)';
                    formStatus.style.color = 'var(--color-green-success-text)';
                    formStatus.textContent = 'Â¡Mensaje enviado con Ã©xito! Te responderÃ© pronto.';

                    // Limpiar el formulario y ocultar el mensaje despuÃ©s de 3 segundos
                    setTimeout(() => {
                        contactForm.reset();
                        formStatus.style.display = 'none';
                    }, 3000);
                });
            }

            // 5. Funcionalidad para revelar elementos al hacer scroll
            const revealObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    } else {
                        entry.target.classList.remove('active');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.reveal').forEach(element => {
                revealObserver.observe(element);
            });

            // 6. Funcionalidad para el modal de imÃ¡genes (Si tienes una galerÃ­a con modal)
            // Asume que tienes un modal con ID 'myModal' y un botÃ³n de cierre con clase 'cerrar-modal'
            // Y que tus imÃ¡genes clickeables tienen la clase 'open-modal-img' o similar y el atributo 'data-img-src'
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImage');
            const closeModalBtn = document.querySelector('.cerrar-modal');

            // AsegÃºrate de que estos elementos existan antes de aÃ±adir listeners
            if (modal && modalImg && closeModalBtn) {
                // Abre el modal al hacer clic en una imagen (ej. certificados o proyectos)
                document.querySelectorAll('.open-modal-img').forEach(img => {
                    img.addEventListener('click', function() {
                        modal.style.display = "flex";
                        modalImg.src = this.dataset.imgSrc || this.src; // Usa data-img-src si existe, sino src
                    });
                });

                // Cierra el modal al hacer clic en el botÃ³n de cerrar
                closeModalBtn.addEventListener('click', function() {
                    modal.style.display = "none";
                });

                // Cierra el modal al hacer clic fuera de la imagen
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                });
            }
        });
    </script>
